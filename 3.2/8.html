<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .value {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="value" id="counter">0</div>
    <button class="btn" onclick="increment()">+</button>
    <button class="btn" onclick="decrement()">-</button>
</div>

<script>
    let counterValue = 0;
    const counterElement = document.getElementById('counter');

    function updateCounter() {
        counterElement.textContent = counterValue;
    }

    function increment() {
        counterValue++;
        updateCounter();
    }

    function decrement() {
        if (counterValue > 0) {
            counterValue--;
            updateCounter();
        }
    }

    updateCounter(); // Первоначальное отображение значения
</script>

</body>
</html>
